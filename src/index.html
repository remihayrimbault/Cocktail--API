<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Cocktail Bar</title>
</head>
<body>
    <header>
        <img class="logo" src="images/cocktail.png" alt="Logo">
        <div class="search_bar">
            <input id="input" type="text" placeholder="Cocktail...">
            <div class="show"></div>
            <p>Or a random cocktail</p>
        </div>
    </header>
    <div class="wrap">
        <p class="result"></p>
        <div class="image"></div>
        <p class="recipe"></p>
        <div class="ingredients">
            Ingredients : <br><br><ul class="list"></ul>
        </div>
    </div>
</body>
</html>
